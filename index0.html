                    console.error('Âä†ËΩΩËÆ≠ÁªÉÊï∞ÊçÆÂ§±Ë¥•:', e);
                }
            }
        }

        // ÊèêÂèñÊâãÂäøÁâπÂæÅÔºàÊâãÊåá‰º∏Â±ïÁ®ãÂ∫¶„ÄÅÁõ∏ÂØπ‰ΩçÁΩÆÁ≠âÔºâ
        function extractFeatures(landmarks) {
            const features = [];

            // MediaPipe ÊâãÈÉ®ÂÖ≥ÈîÆÁÇπÁ¥¢Âºï:
            // 0: ÊâãËÖï
            // 1-4: ÊãáÊåá (ÊåáÊ†πÂà∞ÊåáÂ∞ñ)
            // 5-8: È£üÊåá (ÊåáÊ†πÂà∞ÊåáÂ∞ñ)
            // 9-12: ‰∏≠Êåá
            // 13-16: Êó†ÂêçÊåá
            // 17-20: Â∞èÊåá

            // ËÆ°ÁÆóÊâãÊéåÂ§ßÂ∞èÔºàÊâãËÖïÂà∞‰∏≠ÊåáÊåáÊ†πÁöÑË∑ùÁ¶ª‰Ωú‰∏∫Âü∫ÂáÜÔºâ
            const palmSize = distance(landmarks[0], landmarks[9]);

            // 1. ÊØè‰∏™ÊâãÊåáÁöÑ‰º∏Â±ïÁ®ãÂ∫¶ÔºàÊåáÂ∞ñÂà∞ÊåáÊ†πÁöÑË∑ùÁ¶ªÔºåÂΩí‰∏ÄÂåñÔºâ
            const fingerTips = [4, 8, 12, 16, 20]; // ÊåáÂ∞ñ
            const fingerBases = [2, 5, 9, 13, 17]; // ÊåáÊ†πÔºàËøëÂÖ≥ËäÇÔºâ
            for (let i = 0; i < 5; i++) {
                const tip = landmarks[fingerTips[i]];
                const base = landmarks[fingerBases[i]];
                const fingerLength = distance(tip, base) / palmSize;
                features.push(fingerLength);
            }

            // 2. ÊåáÂ∞ñÂà∞ÊâãËÖïÁöÑË∑ùÁ¶ªÔºàË°®Á§∫ÊâãÊåá‰º∏Â±ïÊñπÂêëÔºâ
            for (let i = 0; i < 5; i++) {
                const tip = landmarks[fingerTips[i]];
                const wrist = landmarks[0];
                features.push(distance(tip, wrist) / palmSize);
            }

            // 3. ÊâãÊåá‰πãÈó¥ÁöÑËßíÂ∫¶Ôºà‰ΩøÁî®ÁÇπÁßØÔºâ
            // ÊãáÊåá-È£üÊåá, È£üÊåá-‰∏≠Êåá, ‰∏≠Êåá-Êó†ÂêçÊåá, Êó†ÂêçÊåá-Â∞èÊåá
            const angles = [
                [4, 8, 0],   // ÊãáÊåáÂíåÈ£üÊåáÁöÑÂ§πËßí
                [8, 12, 0],  // È£üÊåáÂíå‰∏≠Êåá
                [12, 16, 0], // ‰∏≠ÊåáÂíåÊó†ÂêçÊåá
                [16, 20, 0]  // Êó†ÂêçÊåáÂíåÂ∞èÊåá
            ];

            for (const [i, j, centerIdx] of angles) {
                const center = landmarks[centerIdx];
                const v1 = normalizeVector(landmarks[i].x - center.x, landmarks[i].y - center.y);
                const v2 = normalizeVector(landmarks[j].x - center.x, landmarks[j].y - center.y);
                const dot = v1.x * v2.x + v1.y * v2.y;
                features.push(dot); // -1Âà∞1‰πãÈó¥Ôºå-1Ë°®Á§∫ÂèçÂêëÔºå1Ë°®Á§∫ÂêåÂêë
            }

            // 4. ÊâãÊåáÁöÑÂºØÊõ≤Á®ãÂ∫¶ÔºàËøúÂÖ≥ËäÇÂà∞ËøëÂÖ≥ËäÇÁöÑË∑ùÁ¶ªÔºâ
            const fingerJoints = [
                [4, 3, 2],  // ÊãáÊåá
                [8, 6, 5],  // È£üÊåá
                [12, 10, 9], // ‰∏≠Êåá
                [16, 14, 13], // Êó†ÂêçÊåá
                [20, 18, 17]  // Â∞èÊåá
            ];

            for (const [tip, mid, base] of fingerJoints) {
                const straightDist = distance(landmarks[tip], landmarks[base]) / palmSize;
                const midPointDist = (distance(landmarks[tip], landmarks[mid]) + distance(landmarks[mid], landmarks[base])) / palmSize;
                const bendness = straightDist / midPointDist; // 1Ë°®Á§∫‰º∏Áõ¥Ôºå<1Ë°®Á§∫ÂºØÊõ≤
                features.push(bendness);
            }

            return features;
        }

        // ËæÖÂä©ÂáΩÊï∞ÔºöËÆ°ÁÆó‰∏§ÁÇπË∑ùÁ¶ª
        function distance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        // ËæÖÂä©ÂáΩÊï∞ÔºöÂΩí‰∏ÄÂåñÂêëÈáè
        function normalizeVector(x, y) {
            const len = Math.sqrt(x * x + y * y);
            if (len === 0) return { x: 0, y: 0 };
            return { x: x / len, y: y / len };
        }

        // ËÆ°ÁÆó‰∏§‰∏™ÁâπÂæÅÂêëÈáèÁöÑÁõ∏‰ººÂ∫¶ÔºàÂä†ÊùÉÊ¨ßÊ∞èË∑ùÁ¶ªÔºâ
        function calculateSimilarity(features1, features2) {
            let totalDistance = 0;
            let totalWeight = 0;

            // Áªô‰∏çÂêåÁâπÂæÅÁ±ªÂûã‰∏çÂêåÁöÑÊùÉÈáç
            // Ââç5‰∏™ÔºöÊâãÊåá‰º∏Â±ïÁ®ãÂ∫¶ÔºàÊùÉÈáçÈ´òÔºâ
            // ‰∏≠Èó¥5‰∏™ÔºöÊåáÂ∞ñÂà∞ÊâãËÖïË∑ùÁ¶ªÔºàÊùÉÈáçÈ´òÔºâ
            // Êé•‰∏ãÊù•4‰∏™ÔºöÊâãÊåáËßíÂ∫¶ÔºàÊùÉÈáç‰∏≠Ôºâ
            // ÊúÄÂêé5‰∏™ÔºöÂºØÊõ≤Á®ãÂ∫¶ÔºàÊùÉÈáçÈ´òÔºâ
            for (let i = 0; i < features1.length; i++) {
                let weight = 1.0;
                if (i < 10) weight = 2.0; // ÊâãÊåá‰º∏Â±ïÁ®ãÂ∫¶
                else if (i < 14) weight = 1.5; // ËßíÂ∫¶
                else weight = 2.0; // ÂºØÊõ≤Á®ãÂ∫¶

                const diff = features1[i] - features2[i];
                totalDistance += weight * diff * diff;
                totalWeight += weight;
            }

            return Math.sqrt(totalDistance / totalWeight);
        }

        // ÂΩí‰∏ÄÂåñÊâãÂäøÊ†∑Êú¨ÔºàÊèêÂèñÁâπÂæÅÂêëÈáèÔºâ
        function normalizeSample(landmarks) {
            return extractFeatures(landmarks);
        }

        // ËØÜÂà´ÂΩìÂâçÊâãÂäø - Â∏¶Ë∞ÉËØï‰ø°ÊÅØ
        function recognizeGesture(landmarks) {
            const normalizedSample = normalizeSample(landmarks);
            let bestNumber = -1;
            let bestScore = Infinity;
            const scores = [];

            // ÈÅçÂéÜÊâÄÊúâÂ∑≤ËÆ≠ÁªÉÁöÑÊï∞Â≠ó
            for (let num = 0; num <= 9; num++) {
                if (trainingData[num].length === 0) continue;

                // ËÆ°ÁÆó‰∏éËØ•Êï∞Â≠óÊâÄÊúâÊ†∑Êú¨ÁöÑÂπ≥ÂùáÁõ∏‰ººÂ∫¶
                let avgDistance = 0;
                for (const sample of trainingData[num]) {
                    avgDistance += calculateSimilarity(normalizedSample, sample);
                }
                avgDistance /= trainingData[num].length;
                scores[num] = avgDistance;

                console.log(`Êï∞Â≠ó${num}: Ë∑ùÁ¶ª=${avgDistance.toFixed(4)}, Ê†∑Êú¨Êï∞=${trainingData[num].length}`);

                if (avgDistance < bestScore) {
                    bestScore = avgDistance;
                    bestNumber = num;
                }
            }

            console.log(`ÊúÄ‰Ω≥ÂåπÈÖç: ${bestNumber}, ËØÑÂàÜ: ${bestScore.toFixed(4)}`);

            // ÈòàÂÄºË∞ÉÊï¥ÔºàÊñ∞ÁâπÂæÅÁöÑË∑ùÁ¶ªËåÉÂõ¥‰∏çÂêåÔºâ
            if (bestNumber !== -1) {
                if (bestScore < 0.15) {
                    return {
                        number: bestNumber,
                        message: `‚úÖ ËØÜÂà´‰∏∫: ${bestNumber} (Áõ∏‰ººÂ∫¶: ${((1 - bestScore / 0.15) * 100).toFixed(0)}%)`
                    };
                } else if (bestScore < 0.3) {
                    return {
                        number: bestNumber,
                        message: `‚ö†Ô∏è ÂèØËÉΩÊòØ: ${bestNumber} (Áõ∏‰ººÂ∫¶: ${((1 - bestScore / 0.3) * 100).toFixed(0)}%)`
                    };
                } else {
                    return {
                        number: -1,
                        message: `‚ùå Êú™ÂåπÈÖç (ÊúÄ‰Ω≥: ${bestNumber}, Ë∑ùÁ¶ª: ${bestScore.toFixed(3)})`
                    };
                }
            }

            return {
                number: -1,
                message: '‚ùå ËØ∑ÂÖàËÆ≠ÁªÉÊï∞Â≠óÊ†∑Êú¨ÔºÅ'
            };
        }

        // Êõ¥Êñ∞ËÆ≠ÁªÉÁä∂ÊÄÅÊòæÁ§∫
        function updateTrainingStatus() {
            const trainedCount = Object.values(trainingData).filter(data => data.length > 0).length;
            const totalSamples = Object.values(trainingData).reduce((sum, data) => sum + data.length, 0);
            trainingStatus.textContent = `Â∑≤ÂΩïÂà∂: ${trainedCount}/10 ‰∏™Êï∞Â≠ó, ÂÖ± ${totalSamples} ‰∏™Ê†∑Êú¨`;
        }

        // ÂàùÂßãÂåñ MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩËÆ≠ÁªÉÊï∞ÊçÆ
        loadTrainingData();
        hands.onResults(onResults);

        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.image) {
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            }

            let handDetected = false;
            let currentLandmarks = null;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];

                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
                    color: '#00FF00',
                    lineWidth: 2
                });
                drawLandmarks(ctx, landmarks, {
                    color: '#FF0000',
                    lineWidth: 1,
                    radius: 2
                });

                currentLandmarks = landmarks;
            }

            ctx.restore();

            // Êõ¥Êñ∞ÊâãÂäø‰ø°ÊÅØ
            if (handDetected) {
                gestureInfo.textContent = 'Ê£ÄÊµãÂà∞Êâã';
                gestureInfo.style.background = 'rgba(0, 255, 136, 0.6)';
            } else {
                gestureInfo.textContent = 'Êú™Ê£ÄÊµãÂà∞Êâã';
                gestureInfo.style.background = 'rgba(255,107,107,0.8)';
            }

            // Â¶ÇÊûúÊ≠£Âú®ËØÜÂà´ÔºåÊâßË°åËØÜÂà´
            if (isRecognizing && handDetected && currentLandmarks) {
                const result = recognizeGesture(currentLandmarks);
                numberStatus.textContent = result.message;
                if (result.number !== -1) {
                    showNumberImage(result.number);
                }
            }
        }

        // ÊòæÁ§∫Êï∞Â≠óÂõæÁâá
        function showNumberImage(num) {
            numberImage.src = numberImageFiles[num];
            numberImage.classList.add('visible');
            numberPlaceholder.classList.add('hidden');
            numberDisplay.classList.add('active');
            numberStatus.textContent = `üî¢ ${num}`;
            numberStatus.className = 'status number';
        }

        // ÈöêËóèÊï∞Â≠óÂõæÁâá
        function hideNumberImage() {
            numberImage.classList.remove('visible');
            numberPlaceholder.classList.remove('hidden');
            numberDisplay.classList.remove('active');
            numberStatus.textContent = 'ËØÜÂà´‰∏≠...';
            numberStatus.className = 'status';
        }

        // ËÆ≠ÁªÉÊåâÈíÆ‰∫ã‰ª∂
        trainBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isCameraRunning) {
                    numberStatus.textContent = 'ËØ∑ÂÖàÂêØÂä®ÊëÑÂÉèÂ§¥ÔºÅ';
                    return;
                }

                // ÂΩïÂà∂ÂΩìÂâçÊâãÂäøÊ†∑Êú¨ÔºàÂª∂ËøüÂΩïÂà∂‰ª•ËÆ©Áî®Êà∑ÂáÜÂ§áÂ•ΩÔºâ
                btn.classList.add('active');
                numberStatus.textContent = `ÂΩïÂà∂Êï∞Â≠ó ${btn.dataset.number} Ê†∑Êú¨‰∏≠...`;

                setTimeout(() => {
                    // Ëé∑ÂèñÂΩìÂâçÁöÑÊâãÂäøÊï∞ÊçÆ
                    hands.onResults((results) => {
                        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                            const landmarks = results.multiHandLandmarks[0];
                            // Â≠òÂÇ®ÁâπÂæÅÂêëÈáèÔºàËÄå‰∏çÊòØÂéüÂßãÂùêÊ†áÔºâ
                            const sample = extractFeatures(landmarks);
                            trainingData[btn.dataset.number].push(sample);

                            // Êõ¥Êñ∞ÊåâÈíÆ‰∏äÁöÑÊ†∑Êú¨ËÆ°Êï∞
                            const countSpan = btn.querySelector('.sample-count');
                            countSpan.textContent = trainingData[btn.dataset.number].length;

                            updateTrainingStatus();
                            numberStatus.textContent = `‚úÖ Êï∞Â≠ó ${btn.dataset.number} Ê†∑Êú¨Â∑≤ÂΩïÂà∂ (${trainingData[btn.dataset.number].length}‰∏™)`;

                            // ‰øùÂ≠òËÆ≠ÁªÉÊï∞ÊçÆÂà∞localStorage
                            saveTrainingData();
                            console.log('Ê†∑Êú¨Â∑≤‰øùÂ≠òÂà∞ÊµèËßàÂô®Êú¨Âú∞Â≠òÂÇ®');

                            setTimeout(() => {
                                btn.classList.remove('active');
                            }, 500);
                        } else {
                            numberStatus.textContent = '‚ùå Êú™Ê£ÄÊµãÂà∞ÊâãÂäøÔºåËØ∑ÈáçËØï';
                            btn.classList.remove('active');
                        }

                        // ÊÅ¢Â§çÊ≠£Â∏∏ÁöÑonResultsÂ§ÑÁêÜ
                        hands.onResults(onResults);
                    });
                }, 1000);
            });
        });

        // ËØÜÂà´ÊåâÈíÆ‰∫ã‰ª∂
        recognizeBtn.addEventListener('mousedown', () => {
            if (!isCameraRunning) {
                numberStatus.textContent = 'ËØ∑ÂÖàÂêØÂä®ÊëÑÂÉèÂ§¥ÔºÅ';
                return;
            }

            const trainedCount = Object.values(trainingData).filter(data => data.length > 0).length;
            if (trainedCount === 0) {
                numberStatus.textContent = 'ËØ∑ÂÖàËá≥Â∞ëÂΩïÂà∂‰∏Ä‰∏™Êï∞Â≠óÁöÑÊâãÂäøÊ†∑Êú¨ÔºÅ';
                return;
            }

            isRecognizing = true;
            recognizeBtn.classList.add('recording');
            recognizeBtn.textContent = 'üîç ËØÜÂà´‰∏≠...';
            hideNumberImage();
        });

        recognizeBtn.addEventListener('mouseup', () => {
            isRecognizing = false;
            recognizeBtn.classList.remove('recording');
            recognizeBtn.textContent = 'üîç Êåâ‰ΩèËØÜÂà´ÊâãÂäø';
        });

        recognizeBtn.addEventListener('mouseleave', () => {
            if (isRecognizing) {
                isRecognizing = false;
                recognizeBtn.classList.remove('recording');
                recognizeBtn.textContent = 'üîç Êåâ‰ΩèËØÜÂà´ÊâãÂäø';
            }
        });

        // ÂØºÂá∫ËÆ≠ÁªÉÊï∞ÊçÆÊåâÈíÆ‰∫ã‰ª∂
        const exportBtn = document.getElementById('exportBtn');
        exportBtn.addEventListener('click', () => {
            const trainedCount = Object.values(trainingData).filter(data => data.length > 0).length;
            if (trainedCount === 0) {
                alert('Ê≤°ÊúâËÆ≠ÁªÉÊï∞ÊçÆÂèØÂØºÂá∫ÔºÅËØ∑ÂÖàÂΩïÂà∂ÊâãÂäøÊ†∑Êú¨„ÄÇ');
                return;
            }

            // ÁîüÊàêÂØºÂá∫‰ª£Á†Å
            const exportCode = `const PRESET_DATA = {
${Object.entries(trainingData).filter(([num, samples]) => samples.length > 0).map(([num, samples]) =>
    `    ${num}: ${JSON.stringify(samples)}`
).join(',\n')}
};`;

            // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
            navigator.clipboard.writeText(exportCode).then(() => {
                alert('‚úÖ ËÆ≠ÁªÉÊï∞ÊçÆÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ\n\nËØ∑Êåâ‰ª•‰∏ãÊ≠•È™§Êìç‰ΩúÔºö\n1. ÊâìÂºÄ index.html Êñá‰ª∂\n2. ÊâæÂà∞ PRESET_DATA = { Ëøô‰∏ÄË°å\n3. Â∞ÜÂØºÂá∫ÁöÑÊï∞ÊçÆÊõøÊç¢Á≤òË¥¥Âà∞ PRESET_DATA ‰∏≠\n4. ‰øùÂ≠òÊñá‰ª∂\n\n‰∏ãÊ¨°ÊâìÂºÄÈ°µÈù¢Â∞±‰ºöËá™Âä®Âä†ËΩΩËøô‰∫õËÆ≠ÁªÉÊï∞ÊçÆÔºåÊó†ÈúÄÈáçÊñ∞ËÆ≠ÁªÉÔºÅ');
            }).catch(err => {
                // Â¶ÇÊûúÂâ™Ë¥¥ÊùøAPIÂ§±Ë¥•ÔºåÊòæÁ§∫Âú®ÂºπÁ™ó‰∏≠
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                prompt('ËØ∑ÊâãÂä®Â§çÂà∂‰ª•‰∏ã‰ª£Á†ÅÔºåÁÑ∂ÂêéÁ≤òË¥¥Âà∞ index.html ÁöÑ PRESET_DATA ÂèòÈáè‰∏≠Ôºö', exportCode);
            });
        });

        // Ê∏ÖÈô§ËÆ≠ÁªÉÊï∞ÊçÆÊåâÈíÆ‰∫ã‰ª∂
        const clearBtn = document.getElementById('clearBtn');
        clearBtn.addEventListener('click', () => {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâËÆ≠ÁªÉÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) {
                // Ê∏ÖÈô§ÂÜÖÂ≠ò‰∏≠ÁöÑËÆ≠ÁªÉÊï∞ÊçÆ
                for (let num = 0; num <= 9; num++) {
                    trainingData[num] = [];
                }

                // Ê∏ÖÈô§localStorage
                localStorage.removeItem(STORAGE_KEY);

                // Êõ¥Êñ∞UIÊòæÁ§∫
                trainBtns.forEach(btn => {
                    const countSpan = btn.querySelector('.sample-count');
                    countSpan.textContent = '0';
                });
                updateTrainingStatus();

                numberStatus.textContent = '‚úÖ ÊâÄÊúâËÆ≠ÁªÉÊï∞ÊçÆÂ∑≤Ê∏ÖÈô§';
                console.log('ËÆ≠ÁªÉÊï∞ÊçÆÂ∑≤Ê∏ÖÈô§');
            }
        });

        // ÂêØÂä®ÊëÑÂÉèÂ§¥
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    canvas.width = 320;
                    canvas.height = 240;

                    const camera = new Camera(video, {
                        onFrame: async () => {
                            await hands.send({ image: video });
                        },
                        width: 640,
                        height: 480
                    });
                    camera.start();

                    isCameraRunning = true;
                    gestureInfo.textContent = 'Ê£ÄÊµã‰∏≠...';
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'block';
                };
            } catch (error) {
                console.error('ÊëÑÂÉèÂ§¥ËÆøÈóÆÂ§±Ë¥•:', error);
                numberStatus.textContent = '‚ùå Êó†Ê≥ïËÆøÈóÆÊëÑÂÉèÂ§¥: ' + error.message;
            }
        }

        // ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥
        function stopCamera() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            gestureInfo.textContent = 'Â∑≤ÂÅúÊ≠¢';
            gestureInfo.style.background = 'rgba(0,0,0,0.8)';
            isCameraRunning = false;

            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        window.addEventListener('beforeunload', stopCamera);
    </script>
